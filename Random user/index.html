<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random User Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <h1 class="title"> Random User Generator</h1>
    <div class="user-profile">
        <img id="avatar" src="https://images4.alphacoders.com/637/thumb-350-637659.jpg" />
        <div id="fullname">Jon Snow</div>
        <div id="username">
            King of North
        </div>
        <div class="description">
            <div>Email:
                <span id="email">jon@hotmail.com</span>
            </div>
            <div>City:
                <span id="city">Winterfell</span>
            </div>
        </div>
        <div class="footer">
            <button id="btn">Next User!</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
